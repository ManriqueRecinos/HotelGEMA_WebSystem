<nz-layout>
  <!-- Nav -->
  <nz-sider nzCollapsible nzWidth="200px" *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/register">
        <span nz-icon nzType="user"></span>
        <span><strong>Registrate</strong></span>
      </li>
      <li nz-menu-item routerLink="/">
        <span nz-icon nzType="login"></span>
        <span><strong>Login</strong></span>
      </li>
    </ul>
  </nz-sider>

  <!-- Nav de Admin -->
  <nz-sider nzCollapsible nzWidth="200px" *ngIf="isAdminLoggedIn">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/admin/room">
        <span nz-icon nzType="plus-square"></span>
        <span><strong>Agregar Habitacion</strong></span>
      </li>
      <li nz-menu-item routerLink="/admin/dashboard">
        <span nz-icon nzType="apartment"></span>
        <span><strong>Cuartos</strong></span>
      </li>
      <li nz-menu-item routerLink="/admin/reservations">
        <span nz-icon nzType="calendar"></span>
        <span><strong>Reservaciones</strong></span>
      </li>
      <!-- Submenú: Kardex -->
      <li nz-submenu nzTitle="Kardex" nzIcon="book">
        <ul>
          <!-- Subopción: Agregar Categorías -->
          <li nz-menu-item routerLink="/admin/category">
            <span nz-icon nzType="filter"></span>
            <span>Agregar Categorías</span>
          </li>
          <!-- Subopción: Agregar Productos -->
          <li nz-menu-item routerLink="/admin/add-product">
            <span nz-icon nzType="plus-circle"></span>
            <span>Agregar Productos</span>
          </li>
          <!-- Subopción: Categorías -->
          <li nz-menu-item routerLink="/admin/categories">
            <span nz-icon nzType="tags"></span>
            <span>Categorías</span>
          </li>
          <!-- Subopción: Productos -->
          <li nz-menu-item routerLink="/admin/products">
            <span nz-icon nzType="shopping-cart"></span>
            <span>Productos</span>
          </li>
        </ul>
      </li>

      <li nz-menu-item routerLink="/admin/category">
        <span nz-icon nzType="pie-chart" nzTheme="outline"></span>
        <span><strong>Graficos</strong></span>
      </li>
      <li nz-menu-item (click)="logout()">
        <span nz-icon nzType="logout"></span>
        <span><strong>Logout</strong></span>
      </li>
    </ul>
  </nz-sider>

  <!-- Nav Customer -->
  <nz-sider nzCollapsible nzWidth="200px" *ngIf="isCustomerLoggedIn">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/customer/rooms">
        <span nz-icon nzType="apartment"></span>
        <span><strong>Cuartos</strong></span>
      </li>
      <li nz-menu-item routerLink="/customer/bookings">
        <span nz-icon nzType="carry-out"></span>
        <span><strong>Reservaciones</strong></span>
      </li>
      <li nz-menu-item (click)="logout()">
        <span nz-icon nzType="logout"></span>
        <span><strong>Logout</strong></span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer></nz-footer>
  </nz-layout>
</nz-layout>
